{% extends "base.html" %}

{% block content %}
    <div class="container">
        {% for message in messages %}
            {{ message }}
        {% endfor%}
    </div>
    <div class="container" style="max-width:600px">
        <div class="py-5">
            <div class="row">
                <div class="col-12">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>
        <a href="{% url 'app:signup' %}">Create profile</a>
    </div>
{% endblock %}
